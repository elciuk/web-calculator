<!DOCTYPE html>
<hmtl>

<head>
    <link rel="stylesheet" href="styles.css">
    <title>Web Calculator by P.C</title>
</head>
<body>
    <div class="calculator_body">
        <div class="results"></div>     
        <input type="text" class="input_field" placeholder="your input"> 
        <button type="button" class="button" value = "1" id="one">1</button>  
        <button type="button" class="button" value = "2" id="two">2</button>
        <button type="button" class="button" value = "3" id="three">3</button>
        <button type="button" class="button" value = "*" id="multiply">x</button>
        <button type="button" value = "" id="clear">C</button>
        <button type="button" value = "" id="get_result">=</button>
        <button type="button" class="button" value = "4" id="four">4</button>
        <button type="button" class="button" value = "5" id="five">5</button>
        <button type="button" class="button" value = "6" id="six">6</button>
        <button type="button" class="button" value = "-" id="substract">-</button>
        <button type="button" class="button" value = "7" id="seven">7</button>
        <button type="button" class="button" value = "8" id="eight">8</button>
        <button type="button" class="button" value = "9" id="nine">9</button>
        <button type="button" class="button" value = "+" id="add">+</button>
        <button type="button" class="button" value = "." id="decimal">.</button>
        <button type="button" class="button" value = "0" id="zero">0</button>
        <button type="button" class="button" value = "%" id="remainder">remainder</button>
        <button type="button" class="button" value = "/" id="divide">/</button>
        
    </div>

</body>
<script src="script.js"></script>
</hmtl>
